server.port: 8089
spring:
  application.name: trending
  cloud:
    consul:
      enabled: false
  data.redis:
    host: localhost
    port: 6381

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  metrics:
    export:
      cloudwatch:
        enabled: false